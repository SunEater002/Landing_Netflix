<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="website icon" type="png"
    href="./icons/netflix.png">
    <title>Netlify</title>
</head>
<body>

    <section class="slider">
        <div class="slides">
           <img src="./img/img1.png" alt="img1" class="active">
           <img src="./img/img2.png" alt="img2">
           <img src="./img/img3.png" alt="img3">
        </div>
    </section>

    <header>
        <img src="./img/netflix.png" alt="logo">

        <div class="head">
            <a href="#"><button>Iniciar sesion</button></a>
            <select id="leng">
                <option value="español"><span class="icon">🌐 </span>Español</option>
                <option value="ingles"><span class="icon">🌐 </span>Inglés</option>
            </select>
        </div>
    </header>

    <body>

        <section class="carru">

            <div class="carrus">
               <img src="./img/img1.png" alt="img1" class="active">
               <img src="./img/img3.png" alt="img2">
               <img src="./img/img2.png" alt="img3">
            </div>

        </section>

        <section class="parrafo">
            <p>¿Quieres ver Nteflix ya? Ingresa tu email para crear una cuenta o reiniciar tu memebresia de Netflix</p>
        </section>
        
        <section class="email-section">
            <form action="#" method="post">
                <input type="email" placeholder="Ingresa tu email">
            </form>
            <button type="submit">Enviar  ></button>
        </section>

        <section class="caja">

            <h3>Todo lo que te encanta de Netflix por tan solo $119</h3>
            <h4>Ahorra viendo Netflix con algunas pausas publicitarias</h4>
            <button type="submit">Mas info</button>

        </section>


    </body>
  
    <script src = "./js/index.js"></script>
    <script src="./js/carru1.js"></script>
    
</body>
</html>
